<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探偵のメモ帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom styles that are difficult with vanilla Tailwind */
        .corkboard-bg {
            background-image: url('https://www.transparenttextures.com/patterns/cork-wallet.png');
        }
        .text-shadow {
            text-shadow: 2px 2px 4px #000;
        }
        .note.torn-paper {
             border-bottom-right-radius: 60px 5px;
             border-bottom-left-radius: 5px;
        }
    </style>
    <script>
        // Configure Tailwind to use our custom fonts
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Special Elite"', 'cursive'],
                        'body': ['"Kalam"', 'cursive'],
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>
</head>
<body class="bg-[#d2b48c] text-slate-800 min-h-screen overflow-hidden font-body corkboard-bg">
    <div id="app" class="h-screen flex flex-col">
        <!-- React will render the entire application here -->
    </div>

    <!-- 
      Load the application as a single ES module entry point.
      The `data-type="module"` tells Babel to treat this and its imported files as ES modules.
      This is the modern approach and fixes the "Cannot use import/export" errors.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
</body>
</html>
