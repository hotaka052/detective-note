<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探偵のメモ帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* Custom styles that are difficult with vanilla Tailwind */
        .corkboard-bg {
            background-image: url('https://www.transparenttextures.com/patterns/cork-wallet.png');
        }
        .text-shadow {
            text-shadow: 2px 2px 4px #000;
        }
        .note.torn-paper {
             border-bottom-right-radius: 60px 5px;
             border-bottom-left-radius: 5px;
        }
    </style>
    <script>
        // Configure Tailwind to use our custom fonts
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Special Elite"', 'cursive'],
                        'body': ['"Kalam"', 'cursive'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#d2b48c] text-slate-800 min-h-screen overflow-hidden font-body corkboard-bg">
    <div id="app">
        <!-- Case Selection View -->
        <div id="case-selection-view">
            <header class="bg-black/70 p-5 text-center shadow-lg z-10 shrink-0">
                <h1 class="font-display text-white text-4xl mb-4 text-shadow">事件ファイル一覧</h1>
                <form id="add-case-form" class="flex justify-center gap-2.5">
                    <input type="text" id="case-name-input" placeholder="新しい事件名..." autocomplete="off" required class="w-[300px] py-2.5 px-4 border border-gray-300 rounded-md text-base font-body focus:ring-2 focus:ring-[#5a3a22] focus:outline-none">
                    <button type="submit" class="py-2.5 px-5 border-none bg-[#5a3a22] text-white font-display text-base cursor-pointer rounded-md transition-colors hover:bg-[#7b5b43]">新しい事件を作成</button>
                </form>
            </header>
            <main class="p-8">
                <div id="case-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Case cards will be inserted here -->
                </div>
            </main>
        </div>

        <!-- Notebook View -->
        <div id="notebook-view" class="hidden h-screen flex flex-col">
            <header class="bg-black/70 p-5 text-center shadow-lg z-10 shrink-0 flex items-center justify-between">
                <button id="back-to-cases" class="py-2 px-4 border-none bg-transparent text-white font-display text-lg cursor-pointer transition-colors hover:bg-white/10 rounded-md">&larr; 事件一覧へ</button>
                <h2 id="case-title" class="font-display text-white text-3xl text-shadow flex-grow"></h2>
                <div class="w-32"></div> <!-- Spacer -->
            </header>
             <div class="bg-black/50 p-3 text-center shadow-md z-10 shrink-0">
                <form id="add-note-form" class="flex justify-center gap-2.5">
                    <input type="text" id="note-input" placeholder="新しい手がかり..." autocomplete="off" required class="w-[300px] py-2 px-3 border border-gray-300 rounded-md text-base font-body focus:ring-2 focus:ring-[#5a3a22] focus:outline-none">
                    <button type="submit" class="py-2 px-5 border-none bg-[#5a3a22] text-white font-display text-base cursor-pointer rounded-md transition-colors hover:bg-[#7b5b43]">メモを追加</button>
                </form>
            </div>
            <main id="notes-container" class="relative flex-grow"></main>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
