<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探偵のメモ帳</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
    
    <!-- Load UMD builds of React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom styles that are difficult with vanilla Tailwind */
        .corkboard-bg {
            background-image: url('https://www.transparenttextures.com/patterns/cork-wallet.png');
        }
        .text-shadow {
            text-shadow: 2px 2px 4px #000;
        }
        .note.torn-paper {
             border-bottom-right-radius: 60px 5px;
             border-bottom-left-radius: 5px;
        }
    </style>
    <script>
        // Configure Tailwind to use our custom fonts
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['"Special Elite"', 'cursive'],
                        'body': ['"Kalam"', 'cursive'],
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
<body class="bg-[#d2b48c] text-slate-800 min-h-screen overflow-hidden font-body corkboard-bg">
    <div id="app" class="h-screen flex flex-col">
        <!-- React will render the entire application here -->
    </div>

    <!-- Load and transpile all scripts in dependency order -->
    <script type="text/babel" data-presets="react,typescript" src="types.ts"></script>
    <script type="text/babel" data-presets="react,typescript" src="storage.ts"></script>
    <script type="text/babel" data-presets="react,typescript" src="views/NotebookView.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="views/CaseSelectionView.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="App.tsx"></script>
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
